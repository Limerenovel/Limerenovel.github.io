<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>小說網站</title>
    <style>
        body {
    font-family: Arial, sans-serif;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

#pagination {
    margin-top: 20px;
    display: none;
}

button {
    padding: 10px 20px;
    margin-right: 10px;
    cursor: pointer;
}

    </style>
</head>

<body>
    <div class="container">
        <div id="novelContent"></div>
        <div id="pagination">
            <button onclick="prevPage()">上一頁</button>
            <button onclick="nextPage()">下一頁</button>
        </div>
    </div>

    <script>
        const novelContent = document.getElementById('novelContent');
const pagination = document.getElementById('pagination');
let currentPage = 0;

function loadNovel() {
    fetch('./novel.txt')
        .then(response => response.text())
        .then(text => {
            const pages = text.split('\n\n');
            for (let i = 0; i < pages.length; i++) {
                const pageContent = pages[i].split('\n');
                const div = document.createElement('div');
                div.className = 'novel-page';
                div.innerHTML = `
                    <h1>${pageContent[0]}</h1>
                    <p>${pageContent.slice(1).join('<br>')}</p>
                `;
                novelContent.appendChild(div);
            }
            showPage(currentPage);
            pagination.style.display = 'block';
        })
        .catch(error => {
            console.error('Error loading novel:', error);
        });
}

function showPage(pageNumber) {
    const pages = novelContent.getElementsByClassName('novel-page');
    for (let i = 0; i < pages.length; i++) {
        if (i === pageNumber) {
            pages[i].style.display = 'block';
        } else {
            pages[i].style.display = 'none';
        }
    }
}

function prevPage() {
    if (currentPage > 0) {
        currentPage--;
        showPage(currentPage);
    }
}

function nextPage() {
    const pages = novelContent.getElementsByClassName('novel-page');
    if (currentPage < pages.length - 1) {
        currentPage++;
        showPage(currentPage);
    }
}

loadNovel();

    </script>
</body>

</html>
