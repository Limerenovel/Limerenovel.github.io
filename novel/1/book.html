<!DOCTYPE html>
<html>
<head>
  <title>同一個屋簷下</title>
  <link href="../../basic/book.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
    <h1>同一個屋簷下</h1><!-- 小說名稱 -->
    <h2 id="page"></h2><!-- 第幾章 -->
    <div id="novel-content">
      <!-- 這裡放小說內容，會由JavaScript填充 -->
    </div>
    <div id="page-buttons">
      <button id="prev-btn">上一章</button>
      <button id="next-btn">下一章</button>
    </div>
  </div>
  <script>
    const novelContent = document.getElementById('novel-content');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const page = document.getElementById('page');
    let currentPage = 0;
    let novelPages = [];

    page.textContent = `第${currentPage + 1}章`;

    // 使用XMLHttpRequest來讀取檔案內容
    const xhr = new XMLHttpRequest();
    xhr.open('GET', 'novel.txt', true);
    xhr.onload = function () {
      if (xhr.status === 200) {
        let novelText = xhr.responseText;
        // 移除被 /* 和 */ 包住的部分
        novelText = novelText.replace(/\/\*[\s\S]*?\*\//g, '');
        // 使用 \n&&&\n 作為分割符
        novelPages = novelText.split('\n\n&&&\n\n');
        // 去除每段開頭的多餘空格，並將換行符替換為 <br>
        novelPages = novelPages.map(page => 
          page.split('\n').map(paragraph => paragraph.trim()).join('<br>')
        );
        showPage(currentPage);
      } else {
        console.error('讀取檔案時發生錯誤：', xhr.status);
      }
    };
    xhr.onerror = function () {
      console.error('讀取檔案時發生錯誤。');
    };
    xhr.send();

    // 翻頁功能
    prevBtn.addEventListener('click', () => {
      if (currentPage > 0) {
        currentPage--;
        showPage(currentPage);
        page.textContent = `第${currentPage + 1}章`;
      }
    });

    nextBtn.addEventListener('click', () => {
      if (currentPage < novelPages.length - 1) {
        currentPage++;
        showPage(currentPage);
        page.textContent = `第${currentPage + 1}章`;
      }
    });

    // 顯示指定頁面的內容
    function showPage(pageIndex) {
      const content = novelPages[pageIndex];
      let paragraphs = content.split('<br>').map(paragraph => `<p>${paragraph}</p>`).join('');
      
      // 如果是最後一章，添加“（完結）”
      if (pageIndex === novelPages.length - 1) {
        paragraphs += '<p class="center">（完結）</p>';
      }
      
      novelContent.innerHTML = paragraphs;

      // 滾動到頁面的最上方
      window.scrollTo(0, 0);

      // 更新按鈕顏色和禁用狀態
      if (currentPage === 0) {
        prevBtn.style.color = "gray";
        prevBtn.disabled = true;
      } else {
        prevBtn.style.color = "#3c429b";
        prevBtn.disabled = false;
      }

      if (currentPage === novelPages.length - 1) {
        nextBtn.style.color = "gray";
        nextBtn.disabled = true;
      } else {
        nextBtn.style.color = "#3c429b";
        nextBtn.disabled = false;
      }
    }
  </script>
</body>
</html>
