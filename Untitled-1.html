<!DOCTYPE html>
<html>
<head>
    <title>小說網站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        canvas {
            display: block;
            background-color: #f0f0f0;
            margin: 20px auto;
            border: 1px solid #ccc;
        }
        #chapterSelect {
            display: block;
            margin: 10px auto;
            padding: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <canvas id="novelCanvas" width="800" height="500"></canvas>
    <select id="chapterSelect">
        <option value="chapter1">Chapter 1</option>
        <option value="chapter2">Chapter 2</option>
        <!-- 添加更多章節選項 -->
    </select>

    <script>
        const canvas = document.getElementById('novelCanvas');
const ctx = canvas.getContext('2d');

// 定義不同章節的內容
const chapters = {
    chapter1: "這是第一章的內容。",
    chapter2: "這是第二章的內容。",
    // 添加更多章節內容
};

// 綁定章節選擇器的事件
const chapterSelect = document.getElementById('chapterSelect');
chapterSelect.addEventListener('change', function() {
    const selectedChapter = chapterSelect.value;
    drawChapter(chapters[selectedChapter]);
});

// 繪製章節內容
function drawChapter(content) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.font = '20px Arial';
    ctx.fillStyle = 'black';
    
    // 將內容分行繪製
    const lines = content.split('\n');
    let y = 50; // 起始 Y 座標
    for (let line of lines) {
        ctx.fillText(line, 50, y);
        y += 30; // 行間距
    }
}

// 頁面載入時預設繪製第一章節內容
drawChapter(chapters.chapter1);
    </script>
</body>
</html>
