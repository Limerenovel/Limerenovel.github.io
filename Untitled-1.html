<!DOCTYPE html>
<html>
<head>
  <title>小說網站</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 90%;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      font-size: 300%;
      display: inline;
    }
    #novel-content {
      margin: 20px 0;
      font-size: 150%;
    }
    #page-buttons {
      text-align: center;
    }
    #page-buttons button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 0 5px;
      cursor: pointer;
      border: aqua;
      border-radius: 50px;
      color: #3c429b;
    }
    h2 {
        display: inline;
        font-size: 200%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1></h1><!-- 小說名稱 -->
    <h2 id="page"></h2><!-- 第幾章 -->
    <div id="novel-content">
      <!-- 這裡放小說內容，會由JavaScript填充 -->
    </div>
    <div id="page-buttons">
      <button id="prev-btn">上一頁</button>
      <button id="next-btn">下一頁</button>
    </div>
  </div>
  <script>
    const novelContent = document.getElementById('novel-content');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    let currentPage = 0;
    let novelPages = [];

    // 使用XMLHttpRequest來讀取檔案內容
    const xhr = new XMLHttpRequest();
    xhr.open('GET', 'bj/6.txt', true);
    xhr.onload = function () {
      if (xhr.status === 200) {
        novelPages = xhr.responseText.split('\n\n');
        showPage(currentPage);
      } else {
        console.error('讀取檔案時發生錯誤：', xhr.status);
      }
    };
    xhr.onerror = function () {
      console.error('讀取檔案時發生錯誤。');
    };
    xhr.send();

    // 翻頁功能
    prevBtn.addEventListener('click', () => {
      if (currentPage > 0) {
        currentPage--;
        showPage(currentPage);
        page.textContent=`第${currentPage}章`;
      }
    });

    nextBtn.addEventListener('click', () => {
      if (currentPage < novelPages.length - 1) {
        currentPage++;
        showPage(currentPage);
        page.textContent=`第${currentPage}章`;
      }
    });

    // 顯示指定頁面的內容
    function showPage(pageIndex) {
      const content = novelPages[pageIndex];
      novelContent.innerHTML = `<p>${content}</p>`;
    }
  </script>
</body>
</html>
